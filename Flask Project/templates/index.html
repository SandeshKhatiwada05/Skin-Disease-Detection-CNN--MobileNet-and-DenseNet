<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Skin Diagnosis - Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .primary-button {
      @apply bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg;
    }

    .glass-card {
      @apply bg-white bg-opacity-70 backdrop-blur-md border border-gray-200 rounded-xl shadow-lg p-8;
    }
  </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4 py-12">
  <main class="glass-card w-full max-w-md text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2" style="font-family: 'Space Grotesk', sans-serif;">
      AI Skin Diagnosis
    </h1>
    <p class="mb-6 text-sm text-gray-500 uppercase tracking-widest">
      Upload your image below
    </p>

    <form action="/success" method="post" enctype="multipart/form-data" class="space-y-6">
      <input type="file" name="file" required 
        class="block w-full text-sm text-gray-700
        file:mr-4 file:py-2 file:px-4
        file:rounded-lg file:border-0
        file:text-sm file:font-semibold
        file:bg-blue-100 file:text-blue-700
        hover:file:bg-blue-200 hover:file:text-blue-800 transition"/>

      <button type="submit" class="primary-button w-full">
        Upload
      </button>
    </form>

    {% if error %}
    <p class="mt-4 text-red-500 font-medium animate-pulse">{{ error }}</p>
    {% endif %}
  </main>
</body>
</html>
