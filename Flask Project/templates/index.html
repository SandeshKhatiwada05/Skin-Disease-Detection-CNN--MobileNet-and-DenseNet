<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Skin Diagnosis - Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Space+Grotesk&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(ellipse at center, #0f172a 0%, #000000 100%);
      color: #a3a3ff;
      overflow-x: hidden;
    }

    .glass-card {
      backdrop-filter: blur(14px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
    }

    .neon-border {
      border: 2px solid #00e5ff;
      box-shadow: 0 0 10px #00e5ff, inset 0 0 15px #00a3cc;
    }

    .upload-button:hover {
      background-color: #00e5ff;
      color: #0f172a;
      box-shadow: 0 0 12px #00e5ff;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen px-4 py-12">
  <main class="glass-card p-8 max-w-md w-full text-center">
    <h1 class="text-3xl md:text-4xl font-bold neon-text mb-4" style="text-shadow: 0 0 10px #00e5ff; font-family: 'Orbitron', sans-serif;">
      AI Skin Diagnosis
    </h1>
    <p class="mb-6 text-sm text-blue-200 tracking-widest uppercase">Upload your image below</p>

    <form action="/success" method="post" enctype="multipart/form-data" class="space-y-6">
      <input type="file" name="file" required class="block w-full text-sm text-gray-200
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-cyan-700 file:text-cyan-100
        hover:file:bg-cyan-500 hover:file:text-white transition"/>

      <button type="submit" class="upload-button px-6 py-2 rounded-md text-sm font-semibold neon-border transition">
        Upload
      </button>
    </form>

    {% if error %}
    <p class="mt-4 text-red-400 font-semibold animate-pulse">{{ error }}</p>
    {% endif %}
  </main>
</body>
</html>
