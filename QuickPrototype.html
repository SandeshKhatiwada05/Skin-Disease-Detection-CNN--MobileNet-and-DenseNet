<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Model Prediction - Futuristic Neon Theme
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Space+Grotesk&display=swap');
   body {
     font-family: 'Space Grotesk', sans-serif;
     background-color: #0f172a; /* dark navy */
     color: #a3a3ff;
   }
   /* Neon glow text */
   .neon-text {
     color: #7fdbff;
     text-shadow:
       0 0 5px #7fdbff,
       0 0 10px #00cfff,
       0 0 20px #00cfff,
       0 0 40px #00e5ff;
     font-weight: 700;
   }
   /* Neon border and glow container */
   .neon-container {
     background: rgba(15, 23, 42, 0.75);
     border: 2px solid #00e5ff;
     border-radius: 1rem;
     box-shadow:
       0 0 10px #00e5ff,
       inset 0 0 15px #00a3cc;
     padding: 2rem 1.5rem;
     max-width: 480px;
     width: 100%;
   }
   /* Image styling with neon border */
   .neon-image {
     border: 4px solid #00e5ff;
     border-radius: 0.75rem;
     box-shadow:
       0 0 15px #00e5ff;
     object-fit: cover;
     max-width: 100%;
     height: 200px;
     width: 300px;
     display: block;
     margin: 0 auto;
   }
   /* Table styling */
   table {
     width: 100%;
     border-collapse: collapse;
     margin-top: 1.5rem;
     font-size: 1rem;
     color: #a3a3ff;
   }
   thead th {
     border-bottom: 2px solid #00e5ff;
     padding: 0.75rem 1rem;
     text-align: left;
     font-family: 'Orbitron', sans-serif;
     font-weight: 600;
     color: #00e5ff;
     text-shadow:
       0 0 5px #00e5ff;
   }
   tbody td {
     border-bottom: 1px solid #1e293b;
     padding: 0.6rem 1rem;
     transition: background-color 0.3s ease;
   }
   tbody tr:hover {
     background-color: #001f3f;
     color: #00e5ff;
     cursor: default;
     box-shadow: 0 0 8px #00e5ff inset;
   }
   /* Homepage button */
   .homepage-btn {
     position: absolute;
     top: 1.5rem;
     left: 31rem;
     font-family: 'Orbitron', sans-serif;
     font-weight: 700;
     font-size: 0.875rem;
     letter-spacing: 0.15em;
     color: #00e5ff;
     border: 2px solid #00e5ff;
     padding: 0.3rem 0.9rem;
     border-radius: 0.375rem;
     background: transparent;
     transition: all 0.3s ease;
     user-select: none;
   }
   .homepage-btn:hover {
     background-color: #00e5ff;
     color: #0f172a;
     box-shadow: 0 0 12px #00e5ff;
   }
   /* Responsive text sizes */
   @media (min-width: 640px) {
     .neon-text {
       font-size: 2.25rem;
     }
     table {
       font-size: 1.125rem;
     }
   }
  </style>
 </head>
 <body>
  <button class="homepage-btn" aria-label="Go to homepage">
   HOMEPAGE
  </button>
  <main class="flex flex-col items-center justify-center min-h-screen px-4 py-12">
   <section class="neon-container">
    <h1 class="neon-text text-2xl sm:text-3xl select-none text-center mb-6">
     Uploaded Image
    </h1>
    <img alt="Closeup image of pink skin texture with irregularities and color variations" class="neon-image" height="250" src="https://storage.googleapis.com/a1aa/image/9cee4cb7-733c-4aa4-aea5-879cfb5d2844.jpg" width="400"/>
    <h2 class="neon-text text-2xl sm:text-3xl select-none text-center mt-8 mb-4">
     Model Prediction
    </h2>
    <table role="table" aria-label="Model prediction results">
     <thead>
      <tr>
       <th scope="col">Rank</th>
       <th scope="col">Class</th>
       <th scope="col">Probability</th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td>1st</td>
       <td>Actinic keratosis</td>
       <td>80.66 %</td>
      </tr>
      <tr>
       <td>2nd</td>
       <td>Dermatofibroma</td>
       <td>40.71 %</td>
      </tr>
      <tr>
       <td>3rd</td>
       <td>Acne and Rosacea</td>
       <td>39.49 %</td>
      </tr>
      <tr>
       <td>4th</td>
       <td>Atopic Dermatitis</td>
       <td>31.72 %</td>
      </tr>
     </tbody>
    </table>
   </section>
  </main>
 </body>
</html>
